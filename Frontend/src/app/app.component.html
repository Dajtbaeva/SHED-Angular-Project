<div class="body">
  <div class="login" *ngIf="!is_logged">
    <h1>SHED</h1>
    <h2>Please login!</h2>
    <p>Username <input type="text" [(ngModel)]="username" /></p>
    <p>Password <input type="password" [(ngModel)]="pswd" /></p>
    <button class="btn_in" (click)="login()" type="submit">Login</button>
  </div>
</div>

<div class="content" *ngIf="is_logged">
  <app-navigation class="nav" (exit)="logout()"></app-navigation>
  <div class="main">
    <router-outlet></router-outlet>
  </div>
</div>
